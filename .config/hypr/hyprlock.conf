# source: https://github.com/MrVivekRajan/Hyprlock-Styles?tab=readme-ov-file
# type: Style-2

# BACKGROUND
background {
    monitor =
    # path = ~/.config/hypr/hypr.png
    path = /home/zh/wallpapers/desktop/themes/mac-wallpapers/Frame_14.webp
    blur_passes = 0
    contrast = 0.8
    brightness = 0.8
    vibrancy = 0.8
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
  ignore_empty_input = true
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(236, 223, 188, .9)
    font_size = 210
    # font_family = steelfish outline regular
    font_family = IosevkaTerm NF Bold
    position = 0, 0
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(236, 223, 188, .9)
    font_size = 32
    # font_family = SF Pro Display Bold
    font_family = IosevkaTerm NF Bold
    position = 0, 180
    halign = center
    valign = center
}

